services:
  app:
    build: .
    container_name: ai-chat-backend
    env_file:
      - .env
    ports:
      - "${APP_PORT}:3000"
    depends_on:
      - db
      - ollama
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - backend

  db:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    env_file:
      - .env
    ports:
      - "${OLLAMA_PORT}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - backend

  prisma-studio:
    build: .
    container_name: prisma-studio
    env_file:
      - .env
    command: pnpm prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    depends_on:
      - db
    networks:
      - backend

volumes:
  db_data:
  ollama_data:

networks:
  backend:
